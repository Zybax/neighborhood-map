<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>My map</title>
</head>

<body>

    <table class="table table-bordered table-titles rounded">
        <thead>
            <tr>
                <th>
                    <input class="form-control" type="text" placeholder="Filter Marker" data-bind="value: searchInput, valueUpdate: 'afterkeydown'">
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: locations">

            <tr data-bind="">
                <td data-bind="click: function(data, event) {
                    populateInfoWindow(markers[id])
                    toggleAnimation(markers[id])
                }">
                    <div data-bind="text: title"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="map" class="map">

    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCKEmZHW1ER350NfqDd_fCIgcZsAEcXzss&v=3&callback=initMap">
    </script>

</body>

</html>
